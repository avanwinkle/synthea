<!DOCTYPE html>
<html ng-app="SyntheaDocsApp">
<head>
    <title>Synthea</title>
    <meta charset="UTF-8">
    <base href="./" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="docs.css">
    <link rel="shortcut icon" href="favicon.ico" />


     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>

      <!-- Angular Material Library -->
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

      <script src="ng-scrollto.js"></script>
      <script src="docs.js"></script>
</head>
<body ng-controller="SyntheaDocsController as vm" md-theme="synthea"
 layout="column" layout-fill>

    <md-toolbar layout="row" class="md-hue-1" md-whiteframe="1"
    style="line-height: 40px;" hide-gt-sm>
        <md-button class="md-icon-button"
        ng-click="vm.openSidenav()">
            <md-icon class="material-icons">menu</md-icon>
        </md-button>
        <div>Synthea</div>
    </md-toolbar>

    <div id="body-container" layout="row" flex>

    <md-sidenav layout="column"
        flex="none"
        class="sidenav md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-sm')"
        md-whiteframe="4">

         <header class="nav-header" flex="none">
            <div class="sidenav-logo"></div>
        </header>
        <md-content class="nav-content">
            <a class="md-button nav-button" href="#/">
                Introduction
            </a>
            <a class="md-button nav-button" href="#/playing">
                Playing a Project
            </a>
            <!--
            <a class="md-button nav-button nav-button-sub"
            href="playing/cues">
                Cue Playback
            </a>
            <a class="md-button nav-button nav-button-sub"
            href="playing/queue">
                Use the Queue
            </a>
            <a class="md-button nav-button nav-button-sub"
            href="playing/settings">
                Board Settings
            </a>
            -->
            <a class="md-button nav-button" href="#/editing">
                Editing a Project
            </a>
            <!--
            <a class="md-button nav-button nav-button-sub">
                Create a New Project
            </a>
            <a class="md-button nav-button nav-button-sub">
                Customize the Layout
            </a>
            <a class="md-button nav-button nav-button-sub">
                Add/Edit Cues
            </a>
            <a class="md-button nav-button nav-button-sub">
                Manage Subgroups
            </a>
            -->
            <a class="md-button nav-button" href="#/help">
                Help &amp; Usage
            </a>

          </md-content>
    </md-sidenav>

    <md-content id="body-content" flex>
        <div class="main-content" layout="column" ng-view></div>


        <footer layout="row">
            <span flex></span>
            <div>
                Synthea &copy; 2016 Anthony van Winkle<br />
                Licensed under the <a class="license-link"
                href="https://www.apache.org/licenses/LICENSE-2.0"
                target="_new">Apache License, Version 2.0</a>
            </div>
        </footer>
    </md-content>

    </div>

</body>
</html>
