<div class="modal-body" md-theme="pink">

    <div class="modal-title">Manage Sections</div>

    <div layout="row" style="margin-top:8px;">
        <span flex></span>
        <md-button class="md-primary" style="font-size:12px;"
         ng-click="ssVm.addSection()">+ Add Section</md-button>
    </div>

    <div class="editsection-container"
    dnd-list="ssVm.sections" layout="column">

        <div layout="row" layout-padding
        class="editsection-section"
        ng-repeat="section in ssVm.sections"
            dnd-draggable="section"
            dnd-moved="ssVm.sections.splice($index, 1)">
            <div flex="none" >
                <md-icon dnd-handle>
                    <svg syn-icon="drag_handle"></svg>
                </md-icon>
            </div>

            <div flex class="editsection-section-name" >
                <dnd-nodrag>
                    <input class="editsection-section-input"
                    ng-model="section._newname"
                    placeholder="Section Name"
                    aria-label="Section Name">
                </dnd-nodrag>
            </div>

            <div flex="none" >
                <dnd-nodrag>
                    <md-icon class="editsection-section-delete"
                    ng-click="ssVm.deleteSection($index)">
                        <svg syn-icon="delete" size="18"></svg>
                    </md-icon>
                 </dnd-nodrag>
            </div>
        </div>

    </div>

    <div layout="row" class="modal-buttons">
        <div>
            <md-button class="md-accent md-hue-3" ng-click="ssVm.$cancel()">
                Cancel
            </md-button>
        </div>
        <span flex></span>
        <div>
            <md-button class="md-primary" ng-click="ssVm.saveSections()">Done</md-button>
        </div>
    </div>
</div>
